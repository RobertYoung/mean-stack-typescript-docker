<h1>Users</h1>
<div *ngIf="users$ | async;let users">
  <ul>
    <li *ngFor="let user of users; let i = index">
      <a [routerLink]="['/user', user._id]">{{user.firstName}} {{user.lastName}}</a>
      <a (click)="removeUser(user)">ğŸ—‘</a>
    </li>
  </ul>
  <ngb-alert *ngIf="users.length == 0" [dismissible]="false">
    No users have been added
  </ngb-alert>
  <button type="button" class="btn btn-primary" [routerLink]="'/user/add'">Add User</button>
</div>
