version: '3'

services:
  mean-stack-client:
    image: mean-stack
    build: .
    working_dir: /usr/src/app/client
    ports:
      - 4200:4200
      - 49153:49153
    volumes:
       - ./client:/usr/src/app/client
       - ./shared:/usr/src/app/shared
    command: npm run start
  mean-stack-server:
    image: mean-stack
    build: .
    working_dir: /usr/src/app/server
    environment:
    - NODE_ENV=development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
       - ./server:/usr/src/app/server
       - ./shared:/usr/src/app/shared
    depends_on:
      - "mean-stack-database"
      - "mean-stack-client"
    command: sh -c "mkdir -p dist/server/src && touch ./dist/server/src/main.js && npm run start:dev"
  mean-stack-server-watch:
    image: mean-stack
    build: .
    working_dir: /usr/src/app/server
    volumes:
       - ./server:/usr/src/app/server
       - ./shared:/usr/src/app/shared
    depends_on:
      - "mean-stack-database"
      - "mean-stack-client"
    command: npm run build:watch
  mean-stack-database:
    image: mongo
    ports:
      - "27017:27017"
  mean-stack-database-seed:
    build:
      context: ./database
      dockerfile: ./Dockerfile
    depends_on:
      - "mean-stack-database"
