version: '3'
services:
  mean-stack-client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./:/usr/src/app/
  mean-stack-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    environment:
      NODE_ENV=development
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./:/usr/src/app/
    entrypoint:
      - npm
      - run
      - start:dev
  mean-stack-database:
    image: mongo
    ports:
      - "27017:27017"
  mean-stack-database-seed:
    build:
      context: ./database
      dockerfile: ./Dockerfile
